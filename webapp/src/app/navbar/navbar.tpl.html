<nav class="navbar">

  <div class="container">
    <ul ng-repeat="(i, links) in $ctrl.navLinks" class="nav-links {{i}}">
      <li ng-repeat="link in links" 
        ng-class="{brand: link.isBrand != null, active: $ctrl.path == link.path}" 
        ng-click="$ctrl.go(link.path)">{{link.label}}</li>
    </ul>
  </div>

</nav>
